<h2>{{ pageTitle }}</h2>

<form [formGroup]="storeForm" (ngSubmit)="onSubmit()" class="data-form">
    <div class="form-group">
        <label for="name">Tên thương hiệu</label>
        <input id="name" type="text" formControlName="name">
    </div>

    <div class="form-group">
        <label for="imgStore">URL Hình ảnh</label>
        <input id="imgStore" type="text" formControlName="imgStore">
    </div>

    <div class="form-actions">
        <button type="submit" [disabled]="storeForm.invalid" class="btn-add">Lưu</button>
        <button type="button" (click)="goBack()" class="btn-cancel">Hủy</button>
    </div>
</form>
