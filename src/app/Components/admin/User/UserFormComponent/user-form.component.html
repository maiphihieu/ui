<h2>{{ pageTitle }}</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="data-form">
    <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input id="username" type="text" formControlName="username" [readonly]="isEditMode">
        </div>

    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" formControlName="password" [placeholder]="isEditMode ? 'Để trống nếu không muốn đổi' : ''">
    </div>

    <div class="form-group">
        <label for="role">Vai trò</label>
        <select id="role" formControlName="role">
            @for(role of roles; track role) {
                <option [value]="role">{{ role }}</option>
            }
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" [disabled]="userForm.invalid" class="btn-add">Lưu</button>
        <button type="button" (click)="goBack()" class="btn-cancel">Hủy</button>
    </div>
</form>
