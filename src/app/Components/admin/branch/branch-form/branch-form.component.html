<h2>{{ pageTitle }}</h2>

<form [formGroup]="branchForm" (ngSubmit)="onSubmit()" class="data-form">

    <div class="form-group">
        <label for="storeId">Thuộc Thương hiệu</label>
        <select id="storeId" formControlName="storeId">
            <option [value]="null" disabled>-- Chọn thương hiệu --</option>
            @for(store of stores; track store.id) {
            <option [value]="store.id">{{ store.name }}</option>
            }
        </select>
    </div>

    <div class="form-group">
        <label for="name">Tên chi nhánh</label>
        <input id="name" type="text" formControlName="name">
    </div>

    <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input id="address" type="text" formControlName="address">
    </div>

    <div class="form-actions">
        <button type="submit" [disabled]="branchForm.invalid" class="btn-add">Lưu</button>
        <button type="button" (click)="goBack()" class="btn-cancel">Hủy</button>
    </div>
</form>
